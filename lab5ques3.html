<!DOCTYPE html>
<html>

<head>
    <title>Lab 5</title>
</head>
<style>
    .first {
        background-color: aquamarine;
        height: 100px;
        width: 100px;
    }
    
    .first:hover {
        height: 200px;
        width: 200px;
        animation: rotate 1s linear;
    }
    
    @keyframes rotate {
        0% {
            transform: rotate(0deg);
        }
        50% {
            transform: rotate(180deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <div class="first"></div>
</body>

</html>
