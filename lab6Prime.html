<!DOCTYPE html> >
<html>

<head>
    <title>
        Lab 6
    </title>
</head>

<body style="text-align: center; font-size: 20px;">
    <h1>Prime Number HTML form</h1>
    <h4>Check number is prime or not</h4>
    <hr color="Green"> Enter the Number :
    <input id="number">
    <br><br>
    <button onClick="p()"> Check </button>
    <p id="res"></p>
    <br>

    <script>
        function p() {
            var num = document.getElementById("number").value;
            var i, flag = true;
            for (i = 2; i <= num - 1; i++)
                if (num % i == 0) {
                    flag = false;
                    break;
                }
            if (flag == true)
                document.getElementById("res").innerHTML = "The number " + num + " is prime";
            else
                document.getElementById("res").innerHTML = "The number " + num + " is not prime ";
        }
    </script>
</body>

</html>
