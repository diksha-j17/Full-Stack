    <script>
        function armstr() {
            var arm = 0,
                a, b, c, d, num;
            num = Number(document.getElementById("no_input").value);

            temp = num;
            while (temp > 0) {
                a = temp % 10;
                temp = parseInt(temp / 10);
                arm = arm + a * a * a;
            }
            if (arm == num) {
                alert(num + " is armstrong number");
            } else {
                alert(num + " is not armstrong number");
            }
        }
    </script>
